<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col items-center mt-10">
        <h1 class="text-2xl font-bold mb-4">Tính giai thừa</h1>
        <input class="text-center rounded-lg border-2 border-black p-2" id="numberInput" type="number"
            placeholder="Nhập số n">
        <button id="calculateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Tính giai thừa
        </button>
        <textarea id="result" class="text-center px-4 mt-4 w-full h-96 font-bold"></textarea>

    </div>

    <script src="script.js"></script>
</body>

</html>
